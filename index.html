<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form2image</title>
    <!-- <link rel="stylesheet" type="text/css" href="reset.css"/> -->
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <form class="controls">
            <fieldset>
                <legend>Fonte</legend>
                <select id="font">
                    <option value="IBM Plex Sans">IBM Plex Sans</option>
                    <option value="Roboto">Roboto</option>
                    <option value="Merriweather">Merriweather</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Separador</legend>
                <input id="separator" type="range" min="1" max="100"/>
            </fieldset>
            <fieldset>
                <legend>Cor do fundo</legend>
                <input id="background-color" type="color"/>
            </fieldset>
            <fieldset>
                <legend>Cor dos elementos</legend>
                <input id="elements-color" type="color"/>
            </fieldset>
            <fieldset>
                <legend>Cor das opções</legend>
                <input id="options-color" type="color"/>
            </fieldset>
            <fieldset>
                <legend>Cor da letra</legend>
                <input id="font-color" type="color"/>
            </fieldset>
            <fieldset>
                <legend>Novo input</legend>
                <button class="add-input"><i class="fa-solid fa-plus"></i></button>
            </fieldset>
            <fieldset>
                <legend>Novo select</legend>
                <button class="add-select"><i class="fa-solid fa-plus"></i></button>
            </fieldset>
            <fieldset>
                <legend>Salvar</legend>
                <button id="download"><i class="fa-solid fa-down-long"></i></button>
                <button id="clipboard"><i class="fa-solid fa-copy"></i></button>
            </fieldset>
        </form>
    </header>
    <section>
        <main></main>
    </section>
</body>
</html>
